<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="gicon.png" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <a href="#">
        <img src="svg0.svg" id="menu-img" />
      </a>
      <a href="#">
        <img src="profile.jpg" alt="profile" id="profile-img" />
      </a>
    </nav>
    <main>
      <img src="googlecolor.png" />
      <div class="search-bar">
        <input type="search" autofocus />
        <img src="svg1.svg" class="input-img search" />
        <img src="svg3.svg" class="input-img mic" />
        <img src="svg4.svg" class="input-img camera" />
      </div>
      <div class="btn-class">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
      <div class="language-bar">
        <p>Google offered in :</p>
        <a href="#">हिन्दी</a>
        <a href="#">বাংলা</a>
        <a href="#">తెలుగు</a>
        <a href="#">मराठी</a>
        <a href="#">தமிழ்</a>
        <a href="#">ગુજરાતી</a>
        <a href="#">ಕನ್ನಡ</a>
        <a href="#">മലയാളം</a>
        <a href="#">ਪੰਜਾਬੀ</a>
      </div>
    </main>
    <footer>
      <div class="country">
        <p>India</p>
      </div>
      <div class="footer-menu">
        <ul class="about">
          <li><a href="">About</a></li>
          <li><a href="">Advertising</a></li>
          <li><a href="">Business</a></li>
          <li><a href="">How Search Works</a></li>
        </ul>
        <ul class="settings">
          <li><a href="">Privacy</a></li>
          <li><a href="">Terms</a></li>
          <li><a href="">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
